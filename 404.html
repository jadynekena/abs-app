<!DOCTYPE html>
<html>
<head>
	<title>Amazon Best Sellers</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/logo.png" type="image/x-icon">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<link rel="stylesheet" href="/app.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script type="text/javascript" src="/common.js"></script>
</head>
<body>
	<img class="loading" src="/loading.gif" style="width: 50px; display: none;">

	<div class="nav">
		<a href="."><img class="logo" src="/logo.png"></a>
		<input type="checkbox" id="nav-check">

		<div class="nav-header">
			<div class="nav-title">
				Bienvenue <strong id="you"></strong> <span class="ignore">👋</span>
			</div>
		</div>

		<div class="nav-btn">
			<label for="nav-check">
			  <span></span>
			  <span></span>
			  <span></span>
			</label>
		</div>

		<div class="nav-links">
			<a id="interests"><span class="ignore"> 📌 </span>Mes intérêts</a>
			<a id="keywords"><span class="ignore"> 💬 </span> Mes mots-clés</a>
			<a id="account"><span class="ignore"> 👤 </span> Mon compte</a>
			<a id="logout"><span class="ignore">  📴 </span>Déconnexion</a>
			<a id="light" onclick="toggle_light()">
				<span class="ignore" >💡</span>
			</a>
			<span><a class="ignore" id="download"></a></span>
		</div>


	</div>


<section class="whole-body">



	<section>
		<div class="top-tabs-wrap">
			<input type="checkbox" id="menu-check">
			<label id="user-menu" for="menu-check">Chiffres clés et données brutes du jour</label>
			<div class="top-tabs-container">
				<label class="tab selected_tab" for="main-tab-1">Chiffres clés et données brutes du jour</label>			
				<label class="tab hidden" for="main-tab-2">Zoom sur les départements</label>
				<label class="tab hidden" for="main-tab-3">Zoom sur les produits</label>
				<label class="tab hidden" for="main-tab-4">Questions - Réponses</label>
			</div>
		</div>

		<!--
		<div class="interest">
			<strong id="titleinterest">Département : </strong>
			<select id="current_dep">
				<option value="">Tous</option>
			</select>
			<span id="config">⚙️</span>
		</div>
		-->

	  <!-- Tab Container 1 -->
	  <input class="tab-radio" id="main-tab-1" name="main-group" type="radio" checked="checked"/>
	  <div class="tab-content">
	    <div class="sub-tabs-container">
	      <label for="sub-tab-1">Chiffres clés</label>
	      <label for="sub-tab-2">Données brutes</label>
	    </div>
	    <!-- Chiffres clés -->
	    <input class="tab-radio" id="sub-tab-1" name="sub-group" type="radio" checked="checked">
	    <div class="sub-tab-content">
	      	<div class="iframe_wrapper">
				<iframe src="" id="kpi" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen="" onload="loading(false)"></iframe>
			</div>
	    </div>
	    <!-- Données brutes -->
	    <input class="tab-radio" id="sub-tab-2" name="sub-group" type="radio">
	    <div class="sub-tab-content">
	      	<div class="iframe_wrapper">
				<iframe src="" id="raw_datas" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen="" onload="loading(false)"></iframe>
			</div>
	    </div>
	  </div>

	  <!-- Tab Container 2 -->
	  <input class="tab-radio" id="main-tab-2" name="main-group" type="radio"/>
	  <div class="tab-content">
	    <div class="sub-tabs-container">
	    <!-- NOTE: due to id note below, remember to match the for.
	    The actual title doesn't matter, just to show it works... -->
	      <label for="sub-tab2-1">Sub-Tab 3</label>
	      <label for="sub-tab2-2">Sub-Tab 4</label>
	    </div>
	    <!-- Sub Tab -->
	    <!-- NOTE: name="sub-group" will require to be unique to the tab, 
	          ie: tab2 = sub-group2, tab3 = sub-group 3 etc. -->
	    <!-- NOTE: id have to be unique. So for each sub tabs, the input id will have to change -->
	    <input class="tab-radio" id="sub-tab2-1" name="sub-group2" type="radio" checked="checked">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 3</h1>
	    </div>
	    <!-- Sub Tab -->
	    <input class="tab-radio" id="sub-tab2-2" name="sub-group2" type="radio">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 4</h1>
	    </div>
	  </div>

	  <!-- Tab Container 3 -->
	  <input class="tab-radio" id="main-tab-3" name="main-group" type="radio"/>
	  <div class="tab-content">
	    <div class="sub-tabs-container">
	    <!-- NOTE: due to id note below, remember to match the for-->
	      <label for="sub-tab3-1">Sub-Tab 5</label>
	      <label for="sub-tab3-2">Sub-Tab 6</label>
	    </div>
	    <!-- Sub Tab -->
	    <input class="tab-radio" id="sub-tab3-1" name="sub-group3" type="radio" checked="checked">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 5</h1>
	    </div>
	    <!-- Sub Tab -->
	    <input class="tab-radio" id="sub-tab3-2" name="sub-group3" type="radio">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 6</h1>
	    </div>
	  </div>

	  <!-- Tab Container 4 -->
	  <input class="tab-radio" id="main-tab-4" name="main-group" type="radio"/>
	  <div class="tab-content">
	    <div class="sub-tabs-container">
	    <!-- NOTE: due to id note below, remember to match the for-->
	      <label for="sub-tab4-1">Sub-Tab 7</label>
	      <label for="sub-tab4-2">Sub-Tab 8</label>
	    </div>
	    <!-- Sub Tab -->
	    <input class="tab-radio" id="sub-tab4-1" name="sub-group4" type="radio" checked="checked">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 7</h1>
	    </div>
	    <!-- Sub Tab -->
	    <input class="tab-radio" id="sub-tab4-2" name="sub-group4" type="radio">
	    <div class="sub-tab-content">
	      <h1>Sub-Tab 8</h1>
	    </div>
	  </div>


	</section>






































</section>

</html>
